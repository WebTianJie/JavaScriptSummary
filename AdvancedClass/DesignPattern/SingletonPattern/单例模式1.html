<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button id="login">登录</button>
		<div id="show"></div>
	</body>
	<script>
		function CreateAert(text) {
			var oDiv = document.createElement('div');
			oDiv.innerText = text;
			document.body.appendChild(oDiv);
			return oDiv;
		}
		function CreateSingle(func){
			var result;
			return function(){
				if(!result){
					result=func.apply(this,arguments);
				}
				return result;
			}
		}
		var  singleAlert=CreateSingle(CreateAert);
		login.onclick=function(){
			singleAlert('新的单例模式成功了吗');
		}
	</script>
</html>
