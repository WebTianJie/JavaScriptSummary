<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>热点排名</title>
		<style type="text/css">
			*{padding:0;margin:0;list-style: none;}
			.clearF{clear: both}
			.wrap{width:400px;margin: 0 auto;border:solid 1px #ccc}
			.wrap .header{padding-right:10px;padding-left:10px;}
			.wrap .header .hot{font-size: 18px;font-weight:bold;}
			.wrap .header .change{color:  -webkit-link;float: right;cursor: pointer;}
			.wrap ul li{padding: 15px 5px;border-bottom:#ccc solid 1px;}
			.wrap ul li .number{margin-right:5px;display:inline-block;text-align:center;line-height:18px;height: 18px;width:18px;background-color:#8eb9f5;color:#fff;)}
			.wrap ul li .rank{float:right;}
			.wrap ul li .rank.up::after{
				content:'↑';
				color:red;
				font-size: 18px;
				font-weight:bold;
				padding-left: 5px;
			}
			.wrap ul li .rank.down::after{
				content:'↓';
				color:gray;
				font-size: 18px;
				font-weight:bold;
				padding-left: 5px;
			}
			.tpl{display: none;}
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="header">
				<span class="hot">搜索热点</span>
				<span class="change clearF">换一换</span>
			</div>
			<ul>
				<li class="tpl"><span class="number">1</span><span>故宫网站崩溃</span><span class="rank clearF up">6446165</span></li>
			</ul>
		</div>
	</body>
	<script src="src/js/tools/jquery.2.1.4.js"></script>
	<script src="src/js/entry.js"></script>
</html>
